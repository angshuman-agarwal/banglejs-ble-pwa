<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<h1>PWA Icon Generator</h1>
<p>Right-click each canvas and "Save Image As" to create PNG icons:</p>

<h3>icon-192.png</h3>
<canvas id="icon192" width="192" height="192"></canvas>

<h3>icon-512.png</h3>
<canvas id="icon512" width="512" height="512"></canvas>

<script>
function drawIcon(canvas, size) {
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#6200ee');
    gradient.addColorStop(1, '#9c27b0');
    
    // Rounded rectangle
    const radius = size * 0.2;
    ctx.beginPath();
    ctx.moveTo(radius, 0);
    ctx.lineTo(size - radius, 0);
    ctx.quadraticCurveTo(size, 0, size, radius);
    ctx.lineTo(size, size - radius);
    ctx.quadraticCurveTo(size, size, size - radius, size);
    ctx.lineTo(radius, size);
    ctx.quadraticCurveTo(0, size, 0, size - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Bluetooth symbol
    ctx.strokeStyle = 'white';
    ctx.lineWidth = size * 0.04;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    
    const cx = size / 2;
    const cy = size / 2;
    const scale = size / 192;
    
    ctx.beginPath();
    // Bluetooth "B" shape
    ctx.moveTo(cx - 30*scale, cy - 40*scale);
    ctx.lineTo(cx + 30*scale, cy);
    ctx.lineTo(cx - 30*scale, cy + 40*scale);
    ctx.moveTo(cx - 30*scale, cy - 40*scale);
    ctx.lineTo(cx - 30*scale, cy + 40*scale);
    ctx.moveTo(cx + 30*scale, cy);
    ctx.lineTo(cx, cy - 50*scale);
    ctx.lineTo(cx, cy + 50*scale);
    ctx.lineTo(cx + 30*scale, cy);
    ctx.stroke();
    
    // Signal waves
    ctx.beginPath();
    ctx.arc(cx + 50*scale, cy, 20*scale, -Math.PI/4, Math.PI/4);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(cx + 50*scale, cy, 35*scale, -Math.PI/4, Math.PI/4);
    ctx.stroke();
}

drawIcon(document.getElementById('icon192'), 192);
drawIcon(document.getElementById('icon512'), 512);
</script>
</body>
</html>
